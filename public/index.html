<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlanFlix : HomePage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">unlimited tv shows & movies</p>
            <button class="btn join-btn">join now</button>
            <button class="btn">sign in</button>
        </div>
    </nav>
    
    <header class="main">
        <h1 class="heading">View on AlanFlix</h1>
        <p class="info">Enjoy all of movies! scary, funny, dramatic, romantic and other AlanFlix popular and original movies.</p>
        <div class="movie-list">

        <button class="pre-btn"><img src="img/pre.png" alt=""></button>
    
        <h1 class="movie-category">Popular movie</h1>
    
        <div class="movie-container">
            <div class="movie">
                <img src="img/poster.jpg" alt="">
                <p class="movie-title">Stranger Things</p>
            </div>
        </div>
    
        <button class="nxt-btn"><img src="img/nxt.png" alt=""></button>
    
        </div> 
    </header>
    <footer></footer>

    <script src="js/api.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
